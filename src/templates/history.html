            <div class="row justify-content-center text-center" style="margin-top: 75px;">
                <div class="col-md-11" id="graf1">
                    <canvas id="myChart1" width="200" height="75">
                    <script type="text/javascript">
                        d = JSON.parse('{{date | tojson | safe}}');
                        t = JSON.parse('{{temp | tojson | safe}}');
                        tipo = "Temperature"
                        grafico(d,t,'{{cant}}', tipo);
                    </script>
                    </canvas>
                </div>
            </div>
            <div class="row justify-content-center text-center" style="margin-top: 20px;">
                <div class="col-md-11" id="graf2">
                    <canvas id="myChart2" width="200" height="75">
                    <script type="text/javascript">
                        d = JSON.parse('{{date | tojson | safe}}');
                        h = JSON.parse('{{hum | tojson | safe}}');
                        tipo = "Humidity"
                        grafico(d,h,'{{cant}}', tipo);
                    </script>
                    </canvas>
                </div>
            </div>
            <div class="row justify-content-center text-center" style="margin-top: 20px;">

                    <option value="H">1 Hour</option>
                    <option value="D">1 Day</option>
                    <option value="W">1 Week</option>
